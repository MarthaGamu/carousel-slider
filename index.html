<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="css/style.css">
    <title>Document</title>
</head>
<body>
        <h1>Carousel Slider</h1>

        <div class="slideShow-container">
         
            <div class="mySlides div1 fade" ></div>
             
            <div class="mySlides div2 fade"></div>
            
            <div class="mySlides div3 fade"></div>

            <a  onclick='plusSlides(-1)' class="prev">&#10094;</a>
             <a  onclick='plusSlides(1)' class="next"> &#10095;</a>

             <div class="dots-container">
                 <span  onclick="currentSlide(1)"  class="dot"></span>
                 <span  onclick="currentSlide(2)"  class="dot"></span>
                 <span  onclick="currentSlide(3)"  class="dot"></span>
             </div>




        </div>





 <script src='js/first.js'></script>   
</body>
</html>
